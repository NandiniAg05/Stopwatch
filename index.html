<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/7f0543dddb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Stopwatch</title>
</head>
<body class="flex">
    <div class="container flex">
        <div class="stopwatch flex">
            <h1>StopWatch</h1>
            <div class="circle flex"><p>
                <span class="time" id="hr">00</span>:
                <span class="time" id="min">00</span>:
                <span class="time" id="sec">00</span>:
                <span class="time" id="count">00</span></p>
            </div>
        </div>

        <div class="controls">
            <a href="#" id="start">Start</a>
            <a href="#" id="stop">Stop</a>
            <a href="#" id="reset">Reset</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
